    />

    <!-- Global site tag (gtag.js) - Google Analytics -->

      src="https://www.googletagmanager.com/gtag/js?id=UA-124466608-2"

    <script>

      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "UA-124466608-2");
    </script>
  </head>

  <body>
    <div id="site-content">
      <div class="site-header">
        <div class="container">
          <a href="/" id="branding">
            <div class="logo-text">
              <h1 class="site-title">Tarik Bey RAMDANE</h1>
              <small class="site-description">Architecte</small>
            </div>
          </a>

          <div class="main-navigation">
            <button type="button" class="menu-toggle">
              <i class="fa fa-bars"></i>
            </button>
            <ul class="menu">
              <li class="menu-item"><a href="/">Accueil</a></li>
              <li class="menu-item current-menu-item">
                <a href="projets">Projets</a>
              </li>
              <li class="menu-item"><a href="presse">Presse</a></li>
              <li class="menu-item"><a href="contact">Contact</a></li>
            </ul>
          </div>

          <div class="mobile-navigation"></div>
        </div>
      </div>

      <main class="main-content">
        <div class="page">
          <div class="container">
            <h2 class="entry-title">Projets</h2>
            <div id="projectsList" class="filterable-items">
              <!-- Projects will be dynamically inserted here -->
            </div>
          </div>
        </div>
      </main>

      <footer class="site-footer">
        <div class="container">
          <div class="pull-left">
            <address>
              <strong>Tarik Bey RAMDANE</strong>
              <p>02 Rue de ouled Fayet, Ch√©raga, ALGER</p>
            </address>
            <a href="#" class="phone">+ 213 555 02 24 94</a>
          </div>
          <div class="pull-right">
            <div class="social-links">
              <a
                target="_blank"
                href="https://www.facebook.com/tarikbey.ramdane"
                ><i class="fa fa-facebook"></i
              ></a>
            </div>
          </div>
          <div class="colophon">Copyright 2018 Tarik Bey RAMDANE</div>
        </div>
      </footer>
    </div>

    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/app.js"></script>

    <script>
      function fetchProjects() {
        fetch("projects.json")
          .then((response) => response.json())
          .then((data) => {
            displayProjects(data.projects);
          })
          .catch((error) => console.error("Error:", error));
      }

      function displayProjects(projects) {
        const projectsList = document.getElementById("projectsList");
        projectsList.innerHTML = projects
          .slice() // Create a shallow copy of the array to avoid modifying the original
          .reverse()
          .map(
            (project) => `
                <div class="project-item filterable-item shopping-center">
                    <figure class="featured-image">
                        <a href="project-single.html?id=${project.id}">
                            <img src="images/projets/${project.id}/main/01.jpg" alt="${project.title}">
                        </a>
                        <figcaption>
                            <h2 class="project-title">
                                <a href="project-single.html?id=${project.id}">${project.title}</a>
                            </h2>
                            <p class="project-subtotle"></p>
                        </figcaption>
                    </figure>
                </div>
            `
          )
          .join("");
      }

      // Call the function when the page loads
      window.onload = fetchProjects;
    </script>
  </body>
</html>
